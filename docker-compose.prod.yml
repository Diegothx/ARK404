services:
  db:
    image: postgres:15-alpine  # Más ligero
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME} 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
 
  backend: 
    build:
      context: ./backend
      dockerfile: Dockerfile.prod  # Optimizado para producción
    environment:
      FRONTEND_URLS: http://localhost:${FRONTEND_PORT}
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}/${DB_NAME}
      # Variables de FastAPI
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      ENV: production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    environment:
      NODE_ENV: production
      # Variable para API calls
      VITE_BACKEND_URL: /api  # Para Vite, ajusta según tu build
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:80"

volumes:
  postgres_data: