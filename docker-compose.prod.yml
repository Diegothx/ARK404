services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    image: mydockerhubuser/ark-backend:latest
    ports:
      - "${BACKEND_PORT}:5000"
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
    depends_on:
      - db

  frontend:
    image: mydockerhubuser/ark-frontend:latest
    ports:
      - "${FRONTEND_PORT}:80"
    restart: unless-stopped

volumes:
  db_data:
